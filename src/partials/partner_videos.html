<section id="videos" class="container">
  <div class="text-center">
    <h2 class="section-heading text-center">VIDEOS</h2>
    <hr class="primary" />
    <div class="row" style="justify-content: center;">
      {{#each videos}}
      <div class="card col-6 p-2" style="border: none;">
        <a data-fancybox href="https://www.youtube.com/watch?v={{this.video_id}}">
          <img class="card-img-top img-fluid" src="https://img.youtube.com/vi/{{this.video_id}}/mqdefault.jpg">
        </a>
        <div class="card-body" style="background-color: #eee;">
          <p class="card-text">
            {{this.description}}
          </p>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</section>
